<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/12bfbfeb9e.js"></script>
</head>

<body>
    <div class="2xl:container mx-auto">
        <div class="h-screen bg-mainbg relative">
            <nav class="flex items-start px-8 py-4 justify-between">
                <div>
                    <a href="#">
                        <img src="./assets/images/logo.svg" alt="logo">
                    </a>
                </div>
                <div>
                    <button
                        class="text-white hover:bg-white hover:text-black transition-all duration-300 ease-in-out font-light border rounded-full w-10 h-10"><i
                            class="fa fa-share-alt" aria-hidden="true"></i></button>
                    <button
                        class="text-white font-light border rounded-full py-2 px-3 mx-4 hover:bg-white hover:text-black transition-all duration-300">Download
                        the 2024 Report</button>
                    <button class="text-white"><i class="fa fa-bars" aria-hidden="true"></i></button>
                </div>
            </nav>
            <!-- only for background image -->
            <div class="hero-bg z-0">
            </div>          

            <div class="h-full w-full z-10">
                <div class="absolute bottom-0 pb-10 pl-8">
                    <div>
                        <span class="block text-3xl text-white">
                            60
                        </span>
                        <span class="font-light text-gray-300">Companies</span>                    
                    </div>
                    <div class="mt-8">
                        <span class="block text-3xl text-white">
                            $100B
                        </span>
                        <span class="font-light text-gray-300">Market cap</span>                    
                    </div>
                    <div class="mt-8">
                        <span class="block text-3xl text-white">
                            3.5x
                        </span>
                        <span class="font-light text-gray-300">Revenue multiple</span>                    
                    </div>
                    <div class="mt-8">
                        <span class="block text-3xl text-white">
                            60%
                        </span>
                        <span class="font-light text-gray-300">LTM avg. revenue growth rate</span>                    
                    </div> 
                </div>    
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 right-0 mx-auto text-center">
                    <h1 class="text-5xl text-white">The WPPOOL Index</h1>
                    <p class="text-gray-200 text-lg font-thin">Monitor the performance of emerging, publicly traded, financial technology companies</p>
                </div>           
            </div>
            <!-- angle box style -->
            <div class="angled-rect"></div>
            <!-- scroll to botto button -->
            <button class="bg-white shadow-lg shadow-slate-700 absolute right-5 bottom-5 p-4 rounded-full outline-none border-none">
                <img src="./assets/icons/arrow_downward_alt.png" alt="">
            </button>

        </div>
    </div>
</body>

</html>
